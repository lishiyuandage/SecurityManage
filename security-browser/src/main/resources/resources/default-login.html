<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
<h1 style="text-align: center;">登录页面</h1>
<form action="/login"  method="post" style="margin:30px auto; width:300px;height:200px;">
	<input type="text" name="username">
	<br>
	<input type="password" name="password">
	<br>
	<input name="imageCode" type="text">
	<img alt="验证码" src="/code/image?width=150">
	<br>
	<input type="checkbox" name="remember-me" checked="checked">记住我
	<br>
	<button type="submit">提交</button>
</form>
<form action="/login/phone"  method="post" style="margin:30px auto; width:300px;height:200px;">
	<input type="text" name="phone" value="12345678899">
	<input type="text" name="smsCode">
	<a href="/code/sms?phone=12345678899">发送验证码</a>
	<br>
	<button type="submit">提交</button>
</form>
<a href="/qqLogin/callback.do">qq登录</a>
</body>
</html>
